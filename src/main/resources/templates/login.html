<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form th:object="${user}" th:action="@{/login}" action="#" method="POST">
                <div class="alert alert-dark" th:if="${loggedOut}">
                    You have been logged out
                </div>
                <div class="alert alert-dark" th:if="${param.error}">
                    <span>Incorrect password or username.</span>
                </div>
                <div class="form-group">
                    <label for="inputUserName">Username</label>
                    <input id="inputUserName"
                           th:field="*{userName}"
                           type="input"
                           class="form-control"
                           name="username"
                           placeholder="Enter Username"
                           maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input id="inputPassword"
                           th:field="*{password}"
                           type="password"
                           class="form-control"
                           name="password"
                           placeholder="Enter Password"
                           maxlength="20" required>
                </div>
                <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href="@{/signup}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
